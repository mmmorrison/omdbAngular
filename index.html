<!DOCTYPE html>
<html ng-app='myApp'>

<head>
  <meta charset="utf-8">
  <title>OMDb Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <base href="/">
</head>

<body data-ng-controller='MainController'>

  <nav class="navbar navbar-inverse navbar-fixed-top">
       <div class="container">
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="/">OMDb Search</a>
         </div> <!--navbar-header-->
       </div> <!--container-->
     </nav> <!--nav-->

  <div class="container">
    <div class="row">
      <h3 class='text-center'>Angular OMDb API Search</h3>

      <!-- FORM -->
      <form name='seachForm'>
        <fieldset class="form-group text-center">
          <!-- <label for="title">Enter a movie title</label> -->
          <input ng-model='search' type="text" class="form-control span3" placeholder="enter a movie title" required>
        </fieldset>

        <fieldset class='form-group'>
          <a href="/{{search}}/results"><button type='submit' class="btn btn-primary col-xs-2 col-xs-offset-5"><span class='glyphicon glyphicon-search'></span></button></a>
        </fieldset>
      </form>
  </div>
    </div> <!--row-->
  </div> <!--container-->



  <div ng-view></div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js' type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src='js/app.js'></script>
  <script src='js/controllers/maincontroller.js'></script>
  <script src='js/controllers/ResultsController.js'></script>
  <script src='js/controllers/Singlecontroller.js'></script>
  <script src='js/services/MyService.js'></script>

</body>
</html>
