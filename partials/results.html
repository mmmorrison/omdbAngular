<div class="container">
  <div class="row">
    <div class='col-md-6 test' ng-repeat='movie in movies'>
      <a href="/{{movie.imdbID}}/show">
        <span><h4>{{movie.Title}} | Year: {{movie.Year}}</h4></span>
      </a>
      <!-- NO RESULTS FOUND -->
      <div class='none' ng-if="movie.Response ==='False'">
        {{movie.Error}}
      </div>
    </div>
  </div> <!--row-->
</div> <!--container-->
