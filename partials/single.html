<div class="container">
  <div class="row">
    <div class="jumbotron">

      <a href="http://imdb.com/title/{{ movie.imdbID }}" target="_blank"><h3>{{ movie.Title }}</a></h3>
      <img class='pic' ng-src="{{ movie.Poster=='N/A' ? 'http://placehold.it/150x220&text=N/A' : movie.Poster }}">

      <div class='first'>
        <p>Released Date: {{ movie.Released }}</p>
        <p>Runtime: {{ movie.Runtime }}</p>
        <p>Plot Summary: {{ movie.Plot }}</p>
        <p>Directors: {{ movie.Director }}</p>
        <p>Actors: {{ movie.Actors }}</p>
        <p>Genre: {{ movie.Genre }}</p>
        <p>IMDb Rating: {{ movie.imdbRating }}</p>
      </div> <!--first-->

    </div> <!--jumbotron-->
  </div> <!--row-->
</div> <!--container-->
